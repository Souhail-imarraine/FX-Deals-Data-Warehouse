version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fxdeals-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fxdeals
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - fxdeals-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: fxdeals-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fxdeals?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fxdeals-network

volumes:
  mysql-data:

networks:
  fxdeals-network:
    driver: bridge
